    <script type="text/javascript">
    	function formvalid(){
    		f = document.tenform;
    		var kiemtra_phone = /^(0\d{9,10})$/;
			var kiemtra_mail = /^[a-zA-Z]\w*\@\w+(\.\w{2,3})+$/;
			if(f.txtusername.value == ""){
			alert("Username can't be empty");
			f.txtusername.focus();
			return false;
			}
			if(f.txtpassword.value == ""){
			alert("Password can't be empty");
			f.txtpassword.focus();
			return false;
			}
			if(f.txtpassword.value.length < 6){
			alert("Password must be more than 6 characters");
			f.txtcomfirmpassword.focus();
			return false;
			}
			if(f.txtpassword.value != f.txtcomfirmpassword.value){
			alert("Password doesn't math");
			f.txtcomfirmpassword.focus();
			return false;
			}
			if(f.txtfirstname.value == ""){
			alert("First name can't be empty");
			f.txtfirstname.focus();
			return false;
			}
			if(f.txtlastname.value == ""){
			alert("Last name can't be empty");
			f.txtlastname.focus();
			return false;
			}
			if(f.txtarea.value == ""){
			alert("Address can't be empty");
			f.txtarea.focus();
			return false;
			}
			if(kiemtra_mail.test(f.txtemail.value) == false){
			alert("Email is invalid");
			f.txtemail.focus();
			return false;
			}
			if(kiemtra_phone.test(f.txtphone.value) == false){
			alert("Phone number is invalid");
			f.txtphone.focus();
			return false;
			}
			alert("Welcome " + f.txtfirstname.value + "" + f.txtlastname.value + ",You have successfully registered");
    	}
    </script>
